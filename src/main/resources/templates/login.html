<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>login</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body th:align="center">
<h1>login</h1>
<form th:action="login" method="post">
<table th:align="center" board="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange" th:text="ID"></td>
		<td><input name="id" type="text" size="10"></td>
	</tr>
	<tr>
		<td bgcolor="orange" th:text="PASSWORD"></td>
		<td><input name="password" type="password" size="10"></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="login">
		</td>
	</tr>

</table>

</form>

</body>

</html>
